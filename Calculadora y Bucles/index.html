<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora y Bucles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-dark">
    <div class="contaier">
        
        
        <div class="container py-5">
            <h1 class="mb-4 text-light">Calculadora y Bucles</h1>
            <div class="row">
                <div class="col-sm">                    
                    <div class="row ">
                        <label class="form-label text-light" for="numero1">Número 1</label>
                    </div>
                    <div class="row container">
                        <input class=" form-control" type="number" name="numero1" id="numero1" placeholder="123....">
                    </div>
                </div>
                <div class="col-sm">                
                    <div class="row ">
                        <label class="form-label text-light"  for="numero2">Número 2</label>
                    </div>
                    <div class="row container">
                        <input class=" form-control" type="number" name="numero2" id="numero2" placeholder="123....">
                    </div>                                                   
                </div>
            </div>
            <div class="row">
                <div class="container mt-3">
                    <button class=" btn btn-dark btn-lg btn-outline-warning me-2" type="button" onclick="sumar()">Sumar</button>
                    <button class=" btn btn-dark btn-lg btn-outline-warning me-2" type="button" onclick="restar()">Restar</button>
                    <button class=" btn btn-dark btn-lg btn-outline-warning me-2" type="button" onclick="multiplicar()">Multiplicar</button>
                    <button class="btn btn-dark btn-lg btn-outline-warning me-2" type="button" onclick="dividir()">Dividir</button>
                    <button class=" btn btn-dark btn-lg btn-outline-warning me-2" type="button" onclick="elevar()">Elevar</button>
                    <button class=" btn btn-dark btn-lg btn-outline-warning me-2" type="button" onclick="modulo()">Módulo</button>
                </div>
            </div>

            <div class="row">
                <div class="container mt-3">
                    <button class=" btn btn-success btn-lg btn-outline-danger text-dark me-2" type="button" onclick="forTexto()">For (TEXTO)</button>
                    <button class=" btn btn-success btn-lg btn-outline-danger text-dark me-2" type="button" onclick="whileTexto()">While (TEXTO)</button>
                    <button class=" btn btn-success btn-lg btn-outline-danger text-dark me-2" type="button" onclick="doTexto()">Do...While (TEXTO)</button>
                </div>
            </div>
            <div class="row">
                <div class="container mt-3">
                    <button class=" btn btn-light btn-lg btn-outline-primary me-2" type="button" onclick="forBadges()">For (BADGES)</button>
                    <button class=" btn btn-light btn-lg btn-outline-primary me-2" type="button" onclick="whileBadges()">While (BADGES)</button>
                    <button class=" btn btn-light btn-lg btn-outline-primary me-2" type="button" onclick="doBadges()">Do...While (BADGES)</button>
                </div>
            </div>
            
            <div class="row">
                <div class="container mt-3">                                    
                    <label id="resultado" class="col-12 alert alert-info form-label">El resultado es aparecerá aqui....</label>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
