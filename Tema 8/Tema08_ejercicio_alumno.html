<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ejercicios – Tema 8 con Bootstrap 5</title>
	<!-- Bootstrap 5 CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<style>
		.card+.card {
			margin-top: 1rem
		}
	</style>
</head>

<body class="bg-light">
	<div class="container pgit ">
		<h1 class="mb-4">Ejercicios - Tema 8: Validación de formularios</h1>
		<p class="text-muted">Se mantiene el patrón de validación con <code>addEventListener('submit', …)</code> y
			validación HTML5 donde corresponde.</p>
		<!-- EJ1 -->
		<div class="card">
			<div class="card-header">Ejercicio 1 - JS básico</div>
			<div class="card-body">
				<form id="bs-form-ej1" class="row g-3" novalidate>
					<div class="col-md-6">
						<label class="form-label">Usuario</label>
						<input class="form-control" type="text" name="usuario">
					</div>
					<div class="col-md-6">
						<label class="form-label">Contraseña</label>
						<input class="form-control" type="password" name="clave">
					</div>
					<div class="col-12">
						<button class="btn btn-primary" type="submit">Enviar</button>
					</div>
				</form>
				<div id="bs-msg-ej1" class="mt-2"></div>
			</div>
		</div>
		<!-- EJ2 -->
		<div class="card">
			<div class="card-header">Ejercicio 2 - JS básico</div>
			<div class="card-body">
				<form id="bs-form-ej2" class="row g-3">
					<div class="col-md-8">
						<label class="form-label">Email</label>
						<input class="form-control" type="email" name="email" required>
					</div>
					<div class="col-md-4">
						<label class="form-label">Edad</label>
						<input class="form-control" type="number" name="edad" min="18" max="120" required>
					</div>
					<div class="col-md-6">
						<label class="form-label">Contraseña</label>
						<input class="form-control" type="password" name="clave" minlength="6" required>
					</div>
					<div class="col-12">
						<button class="btn btn-primary" type="submit">Enviar</button>
					</div>
				</form>
				<div id="bs-msg-ej2" class="mt-2"></div>
			</div>
		</div>
		<!-- EJ3 -->
		<div class="card">
			<div class="card-header">Ejercicio 3 - JS básico</div>
			<div class="card-body">
				<form id="bs-form-ej3" class="row g-3">
					<div class="col-md-12">
						<label class="form-label">Nombe y Apellidos</label>
						<input class="form-control" type="text" name="nombreApellidos" required
							pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\- ]+"
							title="Se aceptan letras mayusculas, minusculas esten acentuadas o no y la letra Ñ ademas de guiones y espacios ">
					</div>

					<div class="col-12">
						<button class="btn btn-primary" type="submit">Enviar</button>
					</div>
				</form>
				<div id="bs-msg-ej3" class="mt-2"></div>
			</div>
		</div>
		<!-- EJ4 -->
		<div class="card">
			<div class="card-header">Ejercicio 4 - JS básico</div>
			<div class="card-body">
				<form id="bs-form-ej4" class="row g-3">

					<div class="col-md-6">
						<label class="form-label">Contraseña</label>
						<input class="form-control" type="password" name="clave" minlength="6" required>
						<label class="form-label">Repetir Contraseña</label>
						<input class="form-control" type="password" name="repetirClave" minlength="6" required>
					</div>
					<div class="col-12">
						<button class="btn btn-primary" type="submit">Enviar</button>
					</div>
				</form>
				<div id="bs-msg-ej4" class="mt-2"></div>
			</div>
		</div>
		<!-- EJ5 -->
		<div class="card">
			<div class="card-header">Ejercicio 5 - JS básico</div>
			<div class="card-body">
				<form id="bs-form-ej5" class="row g-3">
					<div class="col-md-12">
						<label class="form-label">Nombe y Apellidos</label>
						<input class="form-control" type="text" name="nombreApellidos" required
							pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\- ]+"
							title="Se aceptan letras mayusculas, minusculas esten acentuadas o no y la letra Ñ ademas de guiones y espacios ">
					</div>
					<div class="col-md-10">
						<label class="form-label">Email</label>
						<input class="form-control" type="email" name="email" required>
					</div>
					<div class="col-md-2">
						<label class="form-label">Edad</label>
						<input class="form-control" type="number" name="edad" min="16" max="120" required>
					</div>


					<div class="col-md-6">
						<label class="form-label">Contraseña</label>
						<input class="form-control" type="password" name="clave" minlength="6" required>
					</div>
					<div class="col-md-6">
						<label class="form-label">Repetir Contraseña</label>
						<input class="form-control" type="password" name="repetirClave" minlength="6" required>
					</div>
					<div>

					</div>
					<div class="col-12">

						<input type="checkbox" class="form-check-input" id="terminos" name="terminos" required>
						<label for="terminos" class="form-label">Aceptar los terminos</label>
					</div>
					<div class="col-12">

						<button class="btn btn-primary" type="submit">Enviar</button>

					</div>
				</form>
				<div id="bs-msg-ej5" class="mt-2"></div>
			</div>
		</div>
		<!-- Bootstrap 5 JS (bundle con Popper) -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
		<script>
			// TODO: Aquí va el código de validación 
			document.getElementById("bs-form-ej1").addEventListener('submit', function (e) {
				e.preventDefault();
				const usuario = this.usuario.value.trim();
				const clave = this.clave.value.trim();

				if (usuario === "" || clave === "") {
					document.getElementById("bs-msg-ej1").innerHTML = "<div class='alert alert-danger '>Debes rellenar todos los datos</div>";
					return;
				}
				document.getElementById("bs-msg-ej1").innerHTML = "<div class='alert alert-success'>Enviado con exito</div>";



			});

			document.getElementById("bs-form-ej2").addEventListener('submit', function (e) {
				e.preventDefault();

				document.getElementById("bs-msg-ej2").innerHTML = "<div class='alert alert-success'>Enviado con exito</div>";

			});

			document.getElementById("bs-form-ej3").addEventListener('submit', function (e) {
				e.preventDefault();
				document.getElementById("bs-msg-ej3").innerHTML = "<div class='alert alert-success'>Enviado con exito</div>";
			});

			document.getElementById("bs-form-ej4").addEventListener('submit', function (e) {
				e.preventDefault();
				const contraseña1 = this.clave.value.trim();
				const contraseña2 = this.repetirClave.value.trim();
				if (contraseña1 === contraseña2) {
					document.getElementById("bs-msg-ej4").innerHTML = "<div class='alert alert-success'>Las contraseñas coinciden</div>";
				} else {
					document.getElementById("bs-msg-ej4").innerHTML = "<div class='alert alert-danger '>Las contraseñas no coinciden</div>";

				}

			});

			document.getElementById("bs-form-ej5").addEventListener('submit', function (e) {
				e.preventDefault();
				const contraseña1 = this.clave.value.trim();
				const contraseña2 = this.repetirClave.value.trim();


				if (contraseña1 === contraseña2) {
					const nuevoUsuario = {
						nombre: this.nombreApellidos.value.trim(),
						email: this.email.value.trim(),
						contraseña: this.clave.value.trim(),
						edad: this.edad.value.trim(),
						terminos: this.terminos.checked
					};
					document.getElementById("bs-msg-ej5").innerHTML += `<div class="alert alert-warning">
						<b>Nuevo usuario creado</b>
						<br>Nombre: ${nuevoUsuario.nombre}
						<br>Email: ${nuevoUsuario.email}
						<br>Edad: ${nuevoUsuario.edad}
						<br>Acepta_termninos: ${nuevoUsuario.terminos}<br></div>`;
				} else {
					document.getElementById("bs-msg-ej5").innerHTML = "<div class='alert alert-danger '>Las contraseñas no coinciden</div>";

				}


			});

		</script>
</body>

</html>
