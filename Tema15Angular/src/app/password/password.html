<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Generador de Contraseñas</h4>

            <div class="mb-3">
                <label for="lengthRange" class="form-label">Longitud: {{ length }}</label>
                <input type="range" class="form-range" id="lengthRange" min="4" max="50" [(ngModel)]="length">
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="uppercase" [(ngModel)]="includeUppercase">
                <label class="form-check-label" for="uppercase">Incluir Mayúsculas</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="lowercase" [(ngModel)]="includeLowercase">
                <label class="form-check-label" for="lowercase">Incluir Minúsculas</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="numbers" [(ngModel)]="includeNumbers">
                <label class="form-check-label" for="numbers">Incluir Números</label>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="symbols" [(ngModel)]="includeSymbols">
                <label class="form-check-label" for="symbols">Incluir Símbolos</label>
            </div>

            <button class="btn btn-primary" (click)="generatePassword()">Generar</button>

            @if(showError){
            <div class="alert alert-info mt-3" role="alert">
                Debe seleccionar una opción
            </div>
            }

            @if(generatedPassword) {
            <div class="mt-3">
                <div class="alert alert-success d-flex justify-content-between align-items-center">
                    <span class="fs-5 font-monospace">{{ generatedPassword }}</span>
                    <button class="btn btn-outline-secondary btn-sm" (click)="copyToClipboard()">Copiar</button>
                </div>
            </div>
            }

        </div>
    </div>
</div>
