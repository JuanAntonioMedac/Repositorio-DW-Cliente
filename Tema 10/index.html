<!doctype html>
<html lang="en">

<head>
    <title>Formulario</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
</head>

<body>
    <header>

    </header>
    <main>
        <div class="container mt-5">
            <h4 class="card-title">Tema 10 - Login con Promesas</h4>

            <div class="card mt-4">
                <div class="card-header">Formulario de Login</div>

                <div class="card-body">
  
                    <div id="alertContainer"></div>

                    <form action="#" method="" id="loginForm">


                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="test@medac.es"
                                required />
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" name="password" id="password" placeholder="1234"
                                required />
                        </div>



                        <button type="submit" class="btn btn-primary" id="submitBtn">
                            Iniciar sesión
                        </button>

                        <div id="loadingSpinner" class="mt-3 d-none">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Cargando...</span>
                            </div>
                            <span class="ms-2">Validando credenciales...</span>
                        </div>

                    </form>
                </div>
            </div>

            <div class="alert alert-info mt-4" role="alert">
                <strong>Credenciales de prueba:</strong><br>
                Email: <code>test@medac.es</code><br>
                Contraseña: <code>1234</code>
            </div>
        </div>
    </main>
    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>

</body>

</html>
